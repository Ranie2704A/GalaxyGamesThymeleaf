<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Galaxy Games</title>

    <!-- Bootstrap core CSS -->
    <link
      th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Galaxy Games</a>

        <form class="form-inline my-2 my-lg-0" method="post" action="#">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
            name="nombre"
            autocomplete="off"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                ADMIN
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Productos</a>
                <a class="dropdown-item" href="#">Ordenes</a>
                <a class="dropdown-item" href="#">Usuarios</a>
                <a class="dropdown-item" href="#">Salir</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
      <!-- <h1 class="mt-4 mb-3">Galaxy Games<small>Productos</small></h1> -->

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form
        class="form-horizontal"
        th:action="@{/product/update}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="id" th:value="${product.id}" />
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nombre:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Ingrese el nombre del producto"
              required
              autocomplete="off"
              th:value="${product.name}"
            />
            <div id="prueba"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="description"
            >Descripci√≥n:</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="description"
              name="description"
              placeholder="Ingrese la descripcion del producto"
              required
              autocomplete="off"
              th:text="${product.description}"
            >
            </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="stock">Cantidad:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="stock"
              name="stock"
              placeholder="Ingrese la cantidad del producto"
              value=""
              required
              autocomplete="off"
              th:value="${product.stock}"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="price">Precio:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              step="any"
              id="price"
              name="price"
              placeholder="Ingrese el precio del producto"
              value=""
              required
              autocomplete="off"
              th:value="${product.price}"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="image">Imagen:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="img" name="img" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <!-- Navigation -->
    <div th:include="admin/template_admin.html :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
